[bar/top]
monitor =
width = 100%
height = 27
offset-y = 5
background = #00ffffff
foreground  = #292929
linecolor = #ff416d

font-0 = NotoSans-Regular:size=8;0

modules-right = cpu memory

[module/cpu]
type = internal/cpu
interval = 1
format = <ramp-coreload> <label>

format-padding = 5
format-prefix = " "

label = "%percentage%%"

ramp-coreload-0 = ▁
ramp-coreload-0-font = 2
ramp-coreload-0-foreground = #aaff77
